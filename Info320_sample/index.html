<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hex Values</title>
<link href="css/todo.css" rel="stylesheet">
<link href="css/jquery-ui.min.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="todo.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
<div class="container">
<div id="to-do">
<h1>Back On Track Server</h1>
<!-- add button here -->

<button id="add-todo">Add hex value</button>
<button id="clear-hex">Clr hex values</button>

<div id="graph"></div>

<h2>Values</h2>
<ul id="todo-list" class="sortlist">
</ul>
</div>

<!-- add dialog box here -->
<div id="new-todo" title="Add to-do item">
	<form>
		<p>
			<label for ="task">Task Name:</label>
			<input type="text" name="task" id="task">
		</p>
	</form>
</div>

<!-- add dialog box for delection confirmation here -->
<div id="con-del" title="Confirm Deletion">
	<form>
		<p>
			Confirm to clear all values?
		</p>
	</form>
</div>

 </div>
</body>
</html>
